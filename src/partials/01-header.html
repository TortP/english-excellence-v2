<header>
  <div class="header__container" id="header__top">
    <a href="#" class="header__logo">
      english<span class="header__logo--highlight">excellence</span>.
    </a>

    <nav class="header__nav" aria-label="Main navigation">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link" href="#about-us">About us</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#our-lessons">Our lessons</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#teachers">Teachers</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#reviews">Reviews</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#leave-section">Contact Us</a>
        </li>
      </ul>
    </nav>

    <ul class="header__socials" aria-label="Social media links">
      <li class="header__socials-item">
        <a
          href="https://www.facebook.com/goITclub/"
          class="header__socials-link"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
        >
          <svg class="header__socials-icon" width="28" height="28">
            <use href="./img/icons.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="header__socials-item">
        <a
          href="https://www.instagram.com/goitclub/"
          class="header__socials-link"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <svg class="header__socials-icon" width="28" height="28">
            <use href="./img/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="header__socials-item">
        <a
          href="https://www.youtube.com/c/GoIT"
          class="header__socials-link"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <svg class="header__socials-icon" width="28" height="28">
            <use href="./img/icons.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>

    <button
      class="header__menu-button"
      type="button"
      aria-controls="mobile-menu"
      aria-expanded="false"
      aria-label="Open menu"
    >
      <svg
        class="header__menu-icon"
        width="32"
        height="23"
        stroke="var(--color-black)"
        role="img"
      >
        <use href="./img/icons.svg#icon-mob-menu"></use>
      </svg>
    </button>
  </div>
</header>
